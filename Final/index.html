<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="static/logo/uit_logo.png"
		/>

		<title>CS105 - Final Project</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Inter:wght@200;300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<link rel="shortcut icon" type="image/x-icon" href="uit_logo.png" />
	</head>

	<body>
		<!-- MAIN SEMINAR -->
		<div class="container">
			<nav class="nav">
				<div class="title-mini">
					FINAL PROJECT - COMPUTER GRAPHICS - BASIC 3D GEOMETRY SIMULATION
				</div>
				<button class="btn-add">Add Geometry</button>
			</nav>
			<nav class="tool-bar">
				<div class="tool">
					<img
						src="Icon/translate.svg"
						alt="Translate"
						name="translate"
						class="icon-tool transform"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/rotate.svg"
						alt="Rotate"
						name="rotate"
						class="icon-tool transform"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/scale.svg"
						alt="Scale"
						name="scale"
						class="icon-tool transform"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/light.svg"
						alt="Light"
						name="light"
						class="icon-tool normal"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/object.svg"
						alt="Geometry"
						name="geometry"
						class="icon-tool normal"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/surface.svg"
						alt="Material"
						name="Material"
						class="icon-tool normal"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/animation.svg"
						alt="Animation"
						name="animation"
						class="icon-tool normal"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/camera.svg"
						alt="Camera"
						name="camera"
						class="icon-tool normal"
					/>
				</div>

				<div class="tool">
					<img
						src="Icon/color.svg"
						alt="Color"
						name="color"
						class="icon-tool normal"
					/>
				</div>
			</nav>
			<div class="tool-tip"></div>
			<div class="subtool geometry-option">
				<div class="option">
					<img
						src="Icon/cube.svg"
						alt="Cube"
						name="cube"
						class="sub-icon geometry"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/sphere.svg"
						alt="Sphere"
						name="sphere"
						class="sub-icon geometry"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/cone.svg"
						alt="Cone"
						name="cone"
						class="sub-icon geometry"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/cylinder.svg"
						alt="Cylinder"
						name="cylinder"
						class="sub-icon geometry"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/torus.svg"
						alt="Torus"
						name="torus"
						class="sub-icon geometry"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/teapot.svg"
						alt="Teapot"
						name="teapot"
						class="sub-icon geometry"
					/>
				</div>
			</div>
			<div class="subtool material-option">
				<div class="option">
					<img
						src="Icon/normal.svg"
						alt="Normal"
						name="normal"
						class="sub-icon material"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/point.svg"
						alt="Point"
						name="point"
						class="sub-icon material"
					/>
				</div>
				<div class="option">
					<img
						src="Icon/line.svg"
						alt="Line"
						name="line"
						class="sub-icon material"
					/>
				</div>
				<div class="tool">
					<div class="option">
						<img
							src="Icon/solid.svg"
							alt="Solid"
							name="solid"
							class="sub-icon material"
						/>
					</div>
				</div>
			</div>
			<div id="rendering"></div>
		</div>
		<script type="module" src="js/event.js"></script>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
